# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Allow local connections
local   all             all                                     scram-sha-256

# Allow connections from Docker networks (adjust as needed)
host    all             all             172.16.0.0/12           scram-sha-256
host    all             all             192.168.0.0/16          scram-sha-256
host    all             all             10.0.0.0/8              scram-sha-256

# Allow exporter access to postgres database (from Docker networks)
host    postgres        postgres_exporter    172.16.0.0/12      scram-sha-256
host    postgres        postgres_exporter    192.168.0.0/16     scram-sha-256
host    postgres        postgres_exporter    10.0.0.0/8         scram-sha-256
