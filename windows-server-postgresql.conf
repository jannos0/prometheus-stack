listen_addresses = '*'  # server IP
port = 5432
max_connections = 200

# Memory Settings (adjust based on your server specs)
shared_buffers = 512MB          # 25% of RAM is a good start
effective_cache_size = 2GB      # 75% of available RAM
work_mem = 8MB
maintenance_work_mem = 128MB

# Enable extensions needed for monitoring
shared_preload_libraries = 'pg_stat_statements'

# Logging for monitoring
log_destination = 'stderr,eventlog'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_min_duration_statement = 1000  # Log slow queries
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# Performance monitoring
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# SSL 
ssl = on
ssl_cert_file = 'server.crt'
ssl_key_file = 'server.key'