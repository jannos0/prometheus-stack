# Add these entries to your Windows Server pg_hba.conf
# Place them BEFORE the default entries

# Docker Desktop default networks (adjust if using custom networks)
host    all             all             172.16.0.0/12           scram-sha-256
host    all             all             192.168.0.0/16          scram-sha-256
host    all             all             10.0.0.0/8              scram-sha-256

# Local Windows connections
host    all             all             127.0.0.1/32            scram-sha-256
host    all             all             ::1/128                 scram-sha-256

# Your specific server IP range (replace with your actual network)
host    all             all             YOUR_SERVER_IP/32       scram-sha-256

# Monitoring user with restricted access
host    postgres        postgres_exporter    172.16.0.0/12      scram-sha-256
host    postgres        postgres_exporter    192.168.0.0/16     scram-sha-256
host    postgres        postgres_exporter    10.0.0.0/8         scram-sha-256